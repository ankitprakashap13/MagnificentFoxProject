server {
    listen 80;
    server_name magnificentfox.shop www.magnificentfox.shop;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name magnificentfox.shop www.magnificentfox.shop;

    # SSL Certificates (Managed by Certbot or your own SSL certs)
    ssl_certificate /etc/letsencrypt/live/magnificentfox.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/magnificentfox.shop/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve React frontend from /static/
    location / {
        root /app/static;
        index index.html;
        try_files $uri /index.html;
    }

    # Proxy API requests to Django
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve Django static files (if needed separately)
    location /static/ {
        alias /app/static/;
        expires 1y;
        access_log off;
    }

    # Serve Django media files
    location /media/ {
        alias /app/media/;
        access_log off;
    }

    # Django Admin Panel
    location /admin/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Logging
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}
